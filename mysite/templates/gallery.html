{% block extra_scripts %}

    <!-- CHANGED THE 'SLIDES TO SHOW' TO 1, SO THAT ONLY ONE IMAGE WOULD APPEAR.-->  
    <!-- AUTO PLAY IS FUNCTIONING. -->

    <script type="text/javascript">
        // Window Reize code.
        var $windowWidth=$(window).width();
        $( window ).resize(function() {
            var $windowWidth=$(window).width();
            if (($windowWidth > 1) && ($windowWidth < 640)) {
                $('.slick-multislider').unslick();
                $('.slick-multislider').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    dots: true,
                });
            } else {
                $('.slick-multislider').unslick();
                $('.slick-multislider').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    dots: true,
                });
            }
        });
        // Initial run.
        if (($windowWidth > 1) && ($windowWidth < 640)) {
            $('.slick-multislider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
            });
        } else {
            $('.slick-multislider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
            });
        }
    </script>

{% endblock %}
