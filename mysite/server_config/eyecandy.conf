<VirtualHost *:80 *:443>
    ServerAdmin edward7j@gmail.com

    ServerName eyecandysalonreno.com
    ServerAlias www.eyecandysalonreno.com
    ServerAlias eyecandysalonreno.com

    Alias /media/ /home/www/salon/mysite/media/
    Alias /static/ /home/www/salon/mysite/static/

    DocumentRoot /home/www/salon/mysite/media/

    <Directory /home/www/salon/mysite>
        Require all granted
    </Directory>

    WSGIDaemonProcess salon python-path=/home/www/salonenv/lib/python2.7/site-packages:/home/www/salon/mysite
    WSGIProcessGroup salon
    WSGIScriptAlias / /home/www/salon/mysite/wsgi.py/

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
